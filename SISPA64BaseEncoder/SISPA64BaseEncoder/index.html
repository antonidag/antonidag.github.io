<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>64Base Encoder</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="img/logoapsis.png" width="35" height="35" class="d-inline-block align-top" alt="">
          SISPA 64Base Encoder
        </a>
    </nav>
    <div  style="display: none" id="info_box" class="alert alert-info">
      Copied to clipborad!
    </div>
    <br>
    <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title">64Base Encoder</h5>
              <div class="form-group">
                <label for="text_to_encode">Encode input</label>
                <textarea class="form-control" id="text_to_encode" rows="7"></textarea>
              </div>
              <button id="btn_encoder" class="btn btn-primary">Encode</button>
              <div class="form-group">
                <label for="text_field_out">Encoded output</label>
                <textarea class="form-control" id="text_field_out" rows="7"></textarea>
              </div>
              <button id="btn_copy" class="btn btn-primary">Copy</button>
            </div>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
