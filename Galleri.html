	<script>
	var pics = [];
	var index = 0;
	var maxIndex = 2;
	pics[0] = "1.png"
	pics[1] = "2.png"
	pics[2] = "3.png"
	function nextPic(){
		if(index < maxIndex){
			index +=1;
		}
	document.getElementById("demo").src = pics[index];
	}
	function prePic(){
		if(index > 0){
			index -=1;
		}
		document.getElementById("demo").src = pics[index];
	}
	function selectPic(newIndex){
		document.getElementById("demo").src = pics[newIndex];
	}
	</script>
	<script>

	</script>
	<h1>Galleri</h1>
	
	<center>
	<img id="demo" src="1.png" height="450px"></center>
	<center><button type="button" onclick="prePic()"><---</button>
	<button type="button" onclick="nextPic()">---></button>
	</center>
<hr />
	<table>
		<tr>
			<td onclick="selectPic(0)"><img src="1.png" height="110px"></td>
			<td onclick="selectPic(1)"><img src="2.png" height="110px"></td>
			<td onclick="selectPic(2)"><img src="3.png" height="110px"></td>
		</tr>
	</table>
