	<script>
	var pics = [];
	var index = 0;
	var maxIndex = 9;
	pics[0] = "fggpic.jpg"
	pics[1] = "antonGay.jpg"
	pics[2] = "midsommar.jpg"
	pics[3] = "midsommar2.jpg"
	pics[4] = "midsommar1.jpg"
	pics[5] = "strand0.jpg"
	pics[6] = "strand1.jpg"
	pics[7] = "strand2.jpg"
	pics[8] = "strand4.jpg"
	pics[9] = "strand5.jpg"
	
	function nextPic(){
		if(index < maxIndex){
			index +=1;
		}
	document.getElementById("demo").src = pics[index];
	}
	function prePic(){
		if(index > 0){
			index -=1;
		}
		document.getElementById("demo").src = pics[index];
	}
	function selectPic(newIndex){
		document.getElementById("demo").src = pics[newIndex];
		index = newIndex;
	}
	</script>
	<h1>Galleri</h1>
	
	<center>
	<img id="demo" src="fggpic.jpg" height="650px"></center>
	<center><button type="button" onclick="prePic()"><---</button>
